<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/5e33957c72.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <h1 class="highlight">Ping</h1>
    <p class="launching-soon">We are launching <span class="highlight">soon!</span> </p>
    <p class="subscribe">Subscribe and get notified</p>
    <form action="">
      <div class="email-container">
      <input class="email" type="email" name="email" id="" placeholder="Your email address...">
      <p class="error-message hide">Please provide a valid email address</p>
      <button type="submit">Notify Me</button>
      </div>
      
    </form>
    <figure class="dashboard-container">
      <img src="./images/illustration-dashboard.png" alt="dashboard illustration">
    </figure>
  </main>
  <footer>
    <section class="social-media">
      <a class="social-media__icon">
        <i class="fa-brands fa-facebook-f fa-sm" style="color: #4f7df3;"></i>
      </a>
      <a class="social-media__icon">
        <i class="fa-brands fa-twitter fa-sm" style="color: #4f7df3;"></i>
      </a>
      <a class="social-media__icon">
        <i class="fa-brands fa-instagram fa-sm" style="color: #4f7df3;"></i>
      </a>
    </section>
    
    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
  
  <script src="main.js"></script>
</body>
</html>
